{%extends 'main/base.html'%}

{%block title%}
Регистрация
{%endblock%}

{%block sign%}
    <nav class="nav justify-content-center float-md-end">
        <a class="btn btn-lg btn-secondary fw-bold border-dark bg-dark" href="/">Главная страница</a>
    </nav>
{%endblock%}

{%block content%}
    <h1>Зарегистрируйтесь</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}<br>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        <span>{{ error }}</span>
    </form>
{%endblock%}
