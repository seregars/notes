{%extends 'main/base.html'%}

{%block title%}
Создать новую задачу
{%endblock%}

{%block sign%}
    <nav class="nav justify-content-center float-md-end">
        <a class="btn btn-lg btn-secondary fw-bold border-dark bg-dark" href="/">Главная страница</a>
        <a class="btn btn-lg btn-secondary fw-bold border-dark bg-dark" href="/my_works">Мои задачи</a>
        <a class="btn btn-lg btn-secondary fw-bold border-dark bg-dark" href="/accounts/login">Войти</a>
        <a class="btn btn-lg btn-secondary fw-bold border-dark bg-dark" href="/accounts/sign">Регистрация</a>
    </nav>
{%endblock%}

{%block content%}
    <h1>Создание новой задачи</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
{%endblock%}
